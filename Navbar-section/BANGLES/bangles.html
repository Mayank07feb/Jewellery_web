        <div class="load-more-btn">
            <button onclick="loadMoreBangles()">Load More</button>
        </div>
    </div>

    <script>
        let banglesLoaded = 1; // Initial number of bangles loaded

        function loadMoreBangles() {
            const banglesContainer = document.querySelector('.bangles-container');
            const loadMoreBtn = document.querySelector('.load-more-btn button');

            // Array of image paths
            const imagePaths = [
                "./bangle-assets/bangle2.jpg",
                "./bangle-assets/bangle3.jpg",
                "./bangle-assets/bangle4.jpg",
                // Add more image paths here
            ];

            for (let i = 0; i < 3; i++) {
                // Create a new bangle box
                const bangleBox = document.createElement('div');
                bangleBox.classList.add('bangle-box');

                // Create the bangle image
                const bangleImg = document.createElement('img');
                bangleImg.classList.add('bangle-img');

                // Set the src attribute based on banglesLoaded
                bangleImg.src = imagePaths[banglesLoaded % imagePaths.length];
                bangleImg.alt = `Bangle ${banglesLoaded + i}`;

                // Create the bangle info
                const bangleInfo = document.createElement('div');
                bangleInfo.classList.add('bangle-info');

                // Create the bangle title
                const bangleTitle = document.createElement('div');
                bangleTitle.classList.add('bangle-title');
                bangleTitle.textContent = `New Bangle ${banglesLoaded + i}`;

                // Create the bangle price
                const banglePrice = document.createElement('div');
                banglePrice.classList.add('bangle-price');
                banglePrice.textContent = '$69.99'; // You can change the price here

                // Create the Buy Now button
                const buyNowBtn = document.createElement('button');
                buyNowBtn.classList.add('buy-now-btn');
                buyNowBtn.textContent = 'Buy Now';
                buyNowBtn.onclick = buyNow;

                // Append elements to the bangle box
                bangleInfo.appendChild(bangleTitle);
                bangleInfo.appendChild(banglePrice);
                bangleInfo.appendChild(buyNowBtn);
                bangleBox.appendChild(bangleImg);
                bangleBox.appendChild(bangleInfo);

                // Append the new bangle box to the container
                banglesContainer.appendChild(bangleBox);

                banglesLoaded++; // Increment banglesLoaded inside the loop
            }

            // If there are no more bangles to load, hide the "Load More" button
            if (banglesLoaded > 10) { // Adjust the number based on your bangle collection
                loadMoreBtn.style.display = 'none';
            }
        }

        function buyNow(button) {
            const bangleBox = button.closest('.bangle-box');
            const bangleTitle = bangleBox.querySelector('.bangle-title').textContent;
            const banglePrice = bangleBox.querySelector('.bangle-price').textContent;

            const message = `Check out this bangle:\nTitle: ${bangleTitle}\nPrice: ${banglePrice}`;
            const encodedMessage = encodeURIComponent(message);
            const whatsappLink = `https://wa.me/?text=${encodedMessage}`;

            window.open(whatsappLink, '_blank');
        }
    </script>
