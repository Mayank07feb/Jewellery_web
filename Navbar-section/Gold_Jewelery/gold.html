        <div class="load-more-btn-gold">
            <button onclick="loadMoreJewellery()">Load More</button>

    <script>
        let jewelleryLoaded = 2; // Initial number of jewellery items loaded
        let loadMoreCount = 0; // Counter to track how many times "Load More" has been clicked

        function loadMoreJewellery() {
            const jewelleryContainer = document.querySelector('.gold-jewellery-container');
            const loadMoreBtn = document.querySelector('.load-more-btn-gold button');

            // Array of image paths for additional jewellery items
            const jewelleryImagePaths = [
                "./asset/sayak-bala-qdg5cHUuTCU-unsplash.jpg",
                "./asset/samar-ahmad-zz6-LqiW4mY-unsplash.jpg",
                "./asset/sabrianna-WAbhmJQbnCA-unsplash.jpg",
                "./asset/tara-yates-ZL7JpQ3d1Yk-unsplash.jpg",
                // Add more image paths for jewellery here
            ];

            for (let i = 0; i < 3; i++) { // Load 3 more jewellery items each time
                if (jewelleryLoaded >= 8) { // Stop loading after 2 more clicks
                    loadMoreBtn.style.display = 'none';
                    return; // Exit the function
                }

                // Create a new jewellery box
                const jewelleryBox = document.createElement('div');
                jewelleryBox.classList.add('jewellery-box');

                // Create the jewellery image
                const jewelleryImg = document.createElement('img');
                jewelleryImg.classList.add('jewellery-img');
                jewelleryImg.src = jewelleryImagePaths[jewelleryLoaded % jewelleryImagePaths.length];
                jewelleryImg.alt = `Jewellery ${jewelleryLoaded + i}`;

                // Create the jewellery info
                const jewelleryInfo = document.createElement('div');
                jewelleryInfo.classList.add('jewellery-info');

                // Create the jewellery title
                const jewelleryTitle = document.createElement('div');
                jewelleryTitle.classList.add('jewellery-title');
                jewelleryTitle.textContent = `New Jewellery ${jewelleryLoaded + i}`;

                // Create the jewellery price
                const jewelleryPrice = document.createElement('div');
                jewelleryPrice.classList.add('jewellery-price');
                jewelleryPrice.textContent = '$1999.99'; // You can change the price here

                // Create the Buy Now button
                const buyNowBtn = document.createElement('button');
                buyNowBtn.classList.add('buy-now-btn');
                buyNowBtn.textContent = 'Buy Now';
                buyNowBtn.onclick = buyNow;

                // Append elements to the jewellery info
                jewelleryInfo.appendChild(jewelleryTitle);
                jewelleryInfo.appendChild(jewelleryPrice);
                jewelleryInfo.appendChild(buyNowBtn);

                // Append the new jewellery box to the container
                jewelleryBox.appendChild(jewelleryImg);
                jewelleryBox.appendChild(jewelleryInfo);
                jewelleryContainer.appendChild(jewelleryBox);

                jewelleryLoaded++; // Increment jewelleryLoaded inside the loop
            }

            loadMoreCount++; // Increment loadMoreCount each time "Load More" is clicked
            if (loadMoreCount >= 2) { // Hide "Load More" button after 2 clicks
                loadMoreBtn.style.display = 'none';
            }
        }


        function buyNow(button) {
            const jewelleryBox = button.closest('.jewellery-box');
            const jewelleryTitle = jewelleryBox.querySelector('.jewellery-title').textContent;
            const jewelleryPrice = jewelleryBox.querySelector('.jewellery-price').textContent;

            const message = `Check out this jewellery item:\nTitle: ${jewelleryTitle}\nPrice: ${jewelleryPrice}`;
            const encodedMessage = encodeURIComponent(message);
            const whatsappLink = `https://wa.me/?text=${encodedMessage}`;

            window.open(whatsappLink, '_blank');
        }
    </script>
